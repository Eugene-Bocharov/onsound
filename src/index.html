<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onsound</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <!-- <link rel="stylesheet" href="./css/home.css"> -->
    <link rel="stylesheet" href="./css/obligatory.css" />
  </head>
  <body>
    <!-- <include src="./partials/example.html"></include> -->

    <header class="header">
      <div class="container">
        <nav class="navigation">
          <h1 class="logo">OnSound</h1>
          <ul class="menu">
            <li class="menu_item selected">
              <a class="menu_item_link" href="#">home</a>
            </li>
            <li class="menu_item">
              <a class="menu_item_link" href="./html/browse.html">browse</a>
            </li>
            <li class="menu_item">
              <a class="menu_item_link" href="./html/playlists.html"
                >playlists</a
              >
            </li>
            <li class="menu_item">
              <a class="menu_item_link" href="./html/groupprofile.html">profile</a>
            </li>
          </ul>
          <div class="user_menu">
            <!-- <img  class="user_image" src="./images/dark.jpg" alt=""> -->
            <!-- <button class="user_menu_arrow_down"> <img src="./icons/arrow_left_disabled.svg" class="user_menu_arrow_down_img"  alt=""></button>        -->
          </div>
        </nav>
      </div>
    </header>

    <main class="main">
      <div class="main_container"></div>
    </main>

    <footer class="footer">
      <div class="footer_container">
        <div class="footer_image_box">
          <img
            src="https://s.mxmcdn.net/images-storage/albums2/4/2/0/3/7/5/52573024_800_800.jpg"
            class="footer_image"
            alt="sound image"
          />
        </div>

        <div class="control_panel">
          <div class="control_panel_top">
            <button class="like_button">
              <img src="./icons/heart.png" class="like_button_image" alt="" />
            </button>
            <button class="back_button">
              <img
                src="./icons/previos_track.png"
                class="back_button_image"
                alt="previos track"
              />
            </button>
            <button class="play_button">
              <img src="./icons/play_button.png" class="play_button_image" />
            </button>
            <button class="next_button">
              <img
                src="./icons/next_track.png"
                class="next_button_image"
                alt="next track"
              />
            </button>
            <button class="repeat_button">
              <img
                src="./icons/repeat.png"
                class="repeat_button_image"
                alt=""
              />
            </button>
          </div>
          <div class="control_panel_bottom">
            <p class="current_track_time">0:00</p>
            <input type="range" class="track_range_input" value="0" />
            <p class="final_track_time">3:00</p>
          </div>
        </div>
        <div class="sound_panel">
          <input type="range" class="sound_range_input" value="0" />
        </div>
      </div>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
